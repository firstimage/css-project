<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
        
        <link rel="stylesheet" href="css/form.css">
        
	</head>
	<body>
        <h1>Sign up</h1>
        
        <form id="signup-form">
            
            <label>First Name</label>
            <input type="text"
                   id="firstname"
                   maxlength="60">
            
            <label>Last Name</label>
            <input type="text"
                   id="lastname"
                   maxlength="60">
            
            <label>Email</label>
            <input type="email"
                   id="email"
                   maxlength="300">
            
            <label>Password</label>
            <input type="password"
                   id="password"
                   maxlength="64">
            
            <input type="submit"
                   value="Sign up">
            
            <input type="reset"
                   value="Cancel">
            
        </form>
	</body>
</html>
